<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Guessing Game</title>
</head>
<body>
    <h1>Colour Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
        const COLORS_ARRAY = ["blue", "cyan", "green", "white", "yellow"];

        function runGame() {
            let guess = " ";
            let correct = false;
            let numTries = 0;
            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
            const target = COLORS_ARRAY[targetIndex];
            
            console.log("The target is: " + target);

            do {
                guess = prompt("I am thinking of one of these colors:\n\n" + COLORS_ARRAY.join(", ") + "\n\nWhat color am I thinking of?\n");
                numTries += 1;
                if(guess === null) {
                    prompt("You have not provided a guess.")
                    return; 
                }
                correct = checkGuess(guess, target);
            } while (!correct);

            alert("Congratulations! You have guessed the colour!\n\nIt took you " + numTries + " guesses to finish the game!\n\nHit OK to see the colour in the background.");
        }

        function checkGuess(guess, target) {
            let correct = false;
            if(!COLORS_ARRAY.includes(guess)) {
                prompt("Sorry, I don't recognise your colour.\n\nPlease try again.");
            } else if (guess > target) {
                prompt("Sorry your guess is incorrect.\n\nHint: your colour is alphabetically higher than mine.\n\nPlease try again.");
            } else if (guess < target) {
                prompt("Sorry your guess is incorrect.\n\nHint: your colour is alphabetically lower than mine.\n\nPlease try again.");
            } else {
                correct = true;
                document.body.style.background = guess;
            }
            return correct;
        }
    </script>
</body>
</html>
